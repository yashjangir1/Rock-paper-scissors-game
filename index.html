<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container d-flex flex-column" id = "mainContainer">
        <div class="scores-and-title-container d-flex flex-row  justify-content-between row" id = "scoreCard">
            <img class = "logo" src="./images/logo.svg" alt="">
            <div class="score-container d-flex flex-column justify-content-center col-4 col-md-2">
                <p class="score-title text-center">SCORE</p>
                <h1 class="score text-center" id = "score"></h1>
            </div>
        </div>
        <div class="main-content d-flex flex-column justify-content-between" id = "mainContent">

            <!-- ####### CHOICE CHOOSING WINDOW ######## -->

            <div class="images-to-choose-container d-flex flex-row" id = "toChooseWindow">
                <div class="top-2-images d-flex flex-row">
                    <div class="image-container paper-image-container d-flex flex-column justify-content-center" id = "paper">
                        <img class = "image" src="./images/icon-paper.svg" alt="">
                    </div>
                    <div class="image-container scissors-image-container d-flex flex-column justify-content-center" id = "scissor">
                        <img class = "image" src="./images/icon-scissors.svg" alt="">
                    </div>
                </div>
                <div class="image-container rock-image-container d-flex flex-column justify-content-center" id = "rock">
                    <img class = "image" src="./images/icon-rock.svg" alt="">
                </div>
            </div>

            <!-- #### HOUSE LOADING CHOICE WINDOW ##### -->

            <div class="house-loading-choice-container d-flex flex-row d-none" id = "loadingWindow">
                <div class="my-loading-choice-container d-flex flex-column">
                    <div class="image-container my-choice-md-devices my-choice-container paper-image-container d-flex flex-column justify-content-center" id = "myLoadingChoice">
                        <img id = "myLoadingChoiceImage" class = "image" src="./images/icon-paper.svg" alt="">
                    </div>
                    <h1 class="picked-heading">YOU PICKED</h1>
                </div>
                <div class="house-choice-container d-flex flex-column justify-content-center">
                    <div class="house-picking-choice-container d-flex flex-column justify-content-center">
                        
                    </div>
                    <h1 class="house-picking-choice-heading">HOUSE PICKED</h1>
                </div>
            </div>

            <!-- ####### HOUSE PICKED CHOICE ####### -->

            <div class="house-picked-choice-container d-flex flex-row d-none" id = "loadedChoiceWindow">
                <div class="d-flex flex-column">
                    <div class="image-container my-choice-md-devices my-choice-container paper-image-container d-flex flex-column justify-content-center" id = "myLoadedChoice">
                        <img id = "myLoadedChoiceImage" class = "image" src="./images/icon-paper.svg" alt="">
                    </div>
                    <h1 class="picked-heading">YOU PICKED</h1>
                </div>
                <div class="house-choice-container d-flex flex-column">
                    <div class="image-container my-choice-md-devices my-choice-container paper-image-container d-flex flex-column justify-content-center" id = "houseChoice">
                        <img id = "houseChoiceImage" class = "image" src="./images/icon-paper.svg" alt="">
                    </div>
                    <h1 class="picked-heading">HOUSE PICKED</h1>
                </div>
            </div>

            <!-- ############ RESULT ############ -->

            <div class="result-container d-flex flex-column d-none" id = "resultWindow">
                <div class="result-choice-container d-flex flex-row"> 
                    <div class="result--image-and-heading d-flex flex-column">
                        <div class="image-container my-choice-md-devices my-result-choice-container paper-image-container d-flex flex-column justify-content-center" id = "myResultChoice">
                            <img id = "myResultChoiceImage" class = "image" src="./images/icon-paper.svg" alt="">
                        </div>
                        <h1 class="picked-heading">YOU PICKED</h1>
                    </div>
                    <div class="result-display-md-devices d-none d-md-block">
                        <h1 class="result" id = "result">YOU WIN</h1>
                        <button class="btn play-again-button" id = "playAgainButtonMd">Play Again</button>
                    </div>
                    <div class="result--image-and-heading d-flex flex-column">
                        <div class="image-container my-choice-md-devices my-choice-container paper-image-container d-flex flex-column justify-content-center" id = "houseResultChoice">
                            <img id = "houseResultChoiceImage" class = "image" src="./images/icon-paper.svg" alt="">
                        </div>
                        <h1 class="picked-heading">HOUSE PICKED</h1>
                    </div>
                </div>
                <div class="result-display d-md-none">
                    <h1 class="result" id = "result">YOU WIN</h1>
                    <button class="btn play-again-button" id = "playAgainButton">Play Again</button>
                </div>
            </div>
              
            <div class="buttons-container d-flex">
                <button class="btn reset-button" id = "resetButton">New Game</button>
                <button class="btn rules-button" id = "rulesButton">Rules</button>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "./javascript/index.js"></script>
    <script src="https://kit.fontawesome.com/4f4820ec7d.js" crossorigin="anonymous"></script>
</body>
</html>
